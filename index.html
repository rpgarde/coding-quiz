<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./develop/style.css">
    <title>Paolo's Coding Quiz</title>
</head>
<body>
<div id = "heading">
    <button id = "high-score-btn" class = "btn">View highscores</button>
    <div>Time left: <span id = "timer"></span></div>
</div>
<div id = "playfield">
    <div id = "question">
        <h1>This is a simple coding quiz.</h1> 
        <p>
            Press Start Game to begin. 
        </p>
        <p>
            Solve as fast as possible, every mistake deducts 10 seconds. When the timer hits 0, you lose.
        </p>
    </div>
    <button id = "start" class = "btn">Start Game</button>
    <div id = "options"></div>
    <form id = "final-score">
        <h1>Your final score is <span id = "score"></span></h1>
        <label for="nameinput">Your name</label>
        <input type = "text" name = "nameinput" id = "nameinput">
        <button class = "btn" id = "save-score">Save Score</button>
    </form>
    <div id = "comment" class = "visible"></div>
    <div id = "high-score">
        <h1 id = "high-score-header">High Scores:</h1>
        <ol id = "high-score-list"></ol>
        <div id = "btn-container">
            <button class = "btn" id = "restart">New Game</button>
        </div>  
    </div>
</div>


<script src="./develop/script.js"></script>
</body>
</html>
